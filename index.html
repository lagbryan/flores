<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .zona {
      flex: 1; /* cada zona ocupa 1/3 de la pantalla */
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
    }

    /* Texto inicial */
    #texto1 {
      font-size: 2em;
      color: #00cfff;
      -webkit-text-stroke: 1px black;
      text-shadow: 0 0 10px #00cfff, 0 0 20px #00bfff, 0 0 30px #0099cc;
      position: absolute;
      bottom: 10%;
      display: flex;
      gap: 5px;
    }
    #texto1 span {
      opacity: 0;
      animation: glow 1.5s forwards;
    }
    @keyframes glow {
      from { opacity: 0; text-shadow: 0 0 5px #00cfff; }
      to   { opacity: 1; text-shadow: 0 0 20px #00cfff, 0 0 40px #00bfff; }
    }

    /* Fade-out genÃ©rico */
    .fade-out {
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Imagen inicial */
    #imagen1 {
      max-width: 70%;
      max-height: 90%;
      cursor: pointer;
      transition: opacity 2s ease;
    }

    /* Imagen 2 (aparece con fade-in) */
    #imagen2 {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      display: none;
      opacity: 0;
      transition: opacity 2s ease;
      margin: auto;
    }
    #imagen2.show {
      display: block;
      opacity: 1;
    }

    /* Emojis que caen */
    .falling {
      position: absolute;
      top: -50px;
      font-size: 2.5em;
      animation-name: fall;
      animation-timing-function: linear;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    audio { display: none; }
  </style>
</head>
<body>
  <!-- Zonas -->
  <div class="zona zona1">
    <div id="texto1"></div>
  </div>
  <div class="zona zona2">
    <img src="imagen1.gif" id="imagen1">
    <img src="imagen2.png" id="imagen2">
  </div>
  <div class="zona zona3"></div>

  <!-- MÃºsica -->
  <audio id="bgMusic">
    <source src="song.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // Texto letra por letra
    const texto = "Toca para abrir!";
    const textoContainer = document.getElementById("texto1");
    texto.split("").forEach((letra, i) => {
      const span = document.createElement("span");
      span.textContent = letra;
      span.style.animationDelay = (i * 0.2) + "s";
      textoContainer.appendChild(span);
    });

    // Referencias
    const zona1 = document.querySelector(".zona1");
    const zona3 = document.querySelector(".zona3");
    const imagen1 = document.getElementById("imagen1");
    const imagen2 = document.getElementById("imagen2");
    const audio = document.getElementById("bgMusic");

    // AcciÃ³n al clic en imagen1
    imagen1.addEventListener("click", () => {
      // Fade-out de texto e imagen1
      textoContainer.classList.add("fade-out");
      imagen1.classList.add("fade-out");

      // DespuÃ©s del fade-out
      setTimeout(() => {
        // Cambiar fondos
        zona1.style.background = "linear-gradient(to bottom, #ff9a00, #ff6a00, #ff3c00)";
        zona3.style.background = "linear-gradient(to top, #81c784, #4caf50)";

        // Ocultar imagen1 y mostrar imagen2 con fade-in
        imagen1.style.display = "none";
        imagen2.classList.add("show");

        // Reproducir mÃºsica una sola vez
        audio.play().catch(() => console.log("Esperando interacciÃ³n para el audio..."));

        // Iniciar emojis ðŸŒ»ðŸŒ¹ en cascada
        setInterval(createFallingFlowers, 600);
      }, 2000); // coincide con el tiempo del fade-out
    });

    // FunciÃ³n para generar flores cayendo
    function createFallingFlowers() {
      const el = document.createElement("div");
      el.className = "falling";
      el.innerText = Math.random() > 0.5 ? "ðŸŒ»" : "ðŸŒ¹";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }
  </script>
</body>
</html>
